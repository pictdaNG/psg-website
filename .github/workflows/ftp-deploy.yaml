name: FTP Deploy and Check Spelling

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master

jobs:
  spell_check:
    name: Check Spelling
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check Spelling
      uses: check-spelling/check-spelling@0.0.20

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: spell_check
    if: github.event.pull_request.merged == true

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        ftp-server: ${{ secrets.FTP_HOST }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        remote-dir: "plateaustate.gov.ng" # The remote directory to upload to
